# Application configuration
spring:
  application:
    name: tool-template-system
  
  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tooltemplate
    username: postgres
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA/Hibernate configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: false
  
  # Flyway migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  # Jackson configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

  # Cache configuration
  cache:
    type: redis
  
  # Redis configuration
  data:
    redis:
      host: localhost
      port: 6379
      password: # Leave empty if no password
      timeout: 2000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Logging configuration
logging:
  level:
    root: INFO
    com.viettel.dac: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Tool Template System Configuration
tool-template:
  execution:
    default-timeout: 60000
    max-concurrent-executions: 20
    result-retention-days: 30
  
  # Cache Configuration
  cache:
    template-time-to-live: 300 # seconds
    execution-time-to-live: 300 # seconds